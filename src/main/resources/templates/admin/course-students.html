<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>دانشجویان دوره</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f6f7f9;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .page-container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 8px;
        }

        .top-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .add-button {
            text-decoration: none;
            background-color: #1976d2;
            color: #ffffff;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;

            transition: background-color 0.2s ease,
            box-shadow 0.2s ease;
        }

        .add-button:hover {
            background-color: #1565c0;
            box-shadow: 0 4px 10px rgba(25, 118, 210, 0.25);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #f0f0f0;
        }

        .empty-row {
            text-align: center;
            color: #777;
            font-size: 14px;
        }

        .remove-button {
            background-color: #fbe9e7;
            color: #c62828;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;

            transition: background-color 0.2s ease,
            color 0.2s ease;
        }

        .remove-button:hover {
            background-color: #f44336;
            color: #ffffff;
        }

        .back-link {
            display: block;
            margin-top: 16px;
            text-align: center;
            text-decoration: none;
            color: #1976d2;
            font-size: 14px;
        }
    </style>
</head>

<body>

<h2>
    دانشجویان دوره:
    <span th:text="${course.title}"></span>
</h2>

<div class="page-container">

    <div class="top-actions">
        <a th:href="@{/admin/courses/{id}/students/add(id=${course.id})}"
           class="add-button">
            ➕ افزودن دانشجو
        </a>
    </div>

    <table>
        <thead>
        <tr>
            <th>نام</th>
            <th>نام خانوادگی</th>
            <th>عملیات</th>
        </tr>
        </thead>

        <tbody>
        <!-- اگر دانشجویی نیست -->
        <tr th:if="${#lists.isEmpty(students)}">
            <td colspan="3" class="empty-row">
                دانشجویی ثبت نشده
            </td>
        </tr>

        <!-- لیست دانشجویان -->
        <tr th:each="p : ${students}">
            <td th:text="${p.user.firstName}"></td>
            <td th:text="${p.user.familyName}"></td>
            <td>
                <form th:action="@{/admin/courses/{courseId}/students/{userId}/remove(
                        courseId=${course.id},
                        userId=${p.user.id}
                )}"
                      method="post"
                      onsubmit="return confirm('آیا از حذف این دانشجو مطمئن هستید؟')">

                    <button type="submit" class="remove-button">
                        ❌ حذف
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/courses/{id}/participants(id=${course.id})}"
       class="back-link">
        بازگشت به افراد دوره
    </a>

</div>

</body>
</html>
