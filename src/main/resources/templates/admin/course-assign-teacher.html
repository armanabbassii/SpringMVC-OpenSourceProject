<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>انتخاب استاد</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f6f7f9;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .form-input {
            width: 100%;
            height: 42px;

            padding: 10px 12px;
            font-size: 14px;

            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }

        button {
            margin-top: 10px;

            padding: 10px;
            font-size: 15px;
            font-weight: 500;

            background-color: #1976d2;
            color: white;

            border: none;
            border-radius: 6px;
            cursor: pointer;

            transition:
                    background-color 0.2s ease,
                    box-shadow 0.2s ease,
                    transform 0.1s ease;
        }

        button:hover {
            background-color: #1565c0;
            box-shadow: 0 4px 10px rgba(25, 118, 210, 0.25);
        }

        button:active {
            transform: translateY(1px);
        }

        .back-link {
            display: block;
            margin-top: 16px;
            text-align: center;
            text-decoration: none;
            color: #1976d2;
            font-size: 14px;
        }
    </style>
</head>

<body>

<h2>
    انتخاب استاد برای دوره:
    <span th:text="${course.title}"></span>
</h2>

<div class="form-container">

    <form th:action="@{/admin/courses/{id}/assign-teacher(id=${course.id})}"
          method="post">

        <label>انتخاب کاربر</label>
        <select name="userId" required class="form-input">
            <option value="">-- انتخاب کاربر --</option>
            <option th:each="u : ${users}"
                    th:value="${u.id}"
                    th:text="${u.firstName + ' ' + u.familyName}">
            </option>
        </select>

        <button type="submit">ثبت به‌عنوان استاد</button>
    </form>

    <a th:href="@{/admin/courses/{id}/participants(id=${course.id})}"
       class="back-link">
        بازگشت به لیست افراد دوره
    </a>

</div>

</body>
</html>
