<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>تغییر نقش کاربر</title>
</head>
<body>

<h2>تغییر نقش کاربر</h2>

<p>
    نقش فعلی:
    <strong th:text="${currentType}"></strong>
</p>

<form th:action="@{/admin/users/{id}/change-role(id=${userId})}" method="post">

    <label>نقش جدید</label>
    <select name="targetType">
        <option th:each="t : ${types}"
                th:value="${t}"
                th:text="${t}"
                th:selected="${t == currentType}">
        </option>
    </select>

    <br/><br/>
    <button type="submit">اعمال تغییر</button>
</form>

<br/>
<a th:href="@{/admin/users}">بازگشت به لیست کاربران</a>

</body>
</html>
