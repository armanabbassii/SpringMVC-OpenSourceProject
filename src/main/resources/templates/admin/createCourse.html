<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ایجاد دوره</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f6f7f9;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            display: inline-block;
        }

        .form-input {
            width: 100%;
            height: 42px;

            padding: 10px 12px;
            font-size: 14px;

            border: 1px solid #ccc;
            border-radius: 6px;

            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }

        small {
            color: #d32f2f;
            font-size: 12px;
        }

        .logic-error {
            background-color: #fdecea;
            color: #b71c1c;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 16px;
        }

        button {
            margin-top: 10px;

            padding: 10px;
            font-size: 15px;
            font-weight: 500;

            background-color: #1976d2;
            color: white;

            border: none;
            border-radius: 6px;
            cursor: pointer;

            transition:
                    background-color 0.2s ease,
                    box-shadow 0.2s ease,
                    transform 0.1s ease;
        }

        button:hover {
            background-color: #1565c0;
            box-shadow: 0 4px 10px rgba(25, 118, 210, 0.25);
        }

        button:active {
            transform: translateY(1px);
        }

        .back-link {
            display: block;
            margin-top: 16px;
            text-align: center;
            text-decoration: none;
            color: #1976d2;
            font-size: 14px;
        }
    </style>
</head>

<body>

<h2>ایجاد دوره جدید</h2>

<div class="form-container">

    <div th:if="${logicError}" class="logic-error">
        <p th:text="${logicError}"></p>
    </div>

    <form th:action="@{/admin/courses/create}"
          th:object="${form}"
          method="post">

        <div>
            <label>عنوان دوره</label>
            <input th:field="*{title}"
                   class="form-input"
                   placeholder="مثلاً جاوا مقدماتی"/>
            <small th:errors="*{title}"></small>
        </div>

        <div>
            <label>تاریخ شروع</label>
            <input type="date"
                   th:field="*{startDateCourse}"
                   class="form-input"
                   required/>
            <small th:errors="*{startDateCourse}"></small>
        </div>

        <div>
            <label>تاریخ پایان</label>
            <input type="date"
                   th:field="*{endDateCourse}"
                   class="form-input"
                   required/>
            <small th:errors="*{endDateCourse}"></small>
        </div>

        <button type="submit">ثبت دوره</button>
    </form>

    <a th:href="@{/admin/courses}" class="back-link">
        بازگشت به لیست دوره‌ها
    </a>
</div>

</body>
</html>
