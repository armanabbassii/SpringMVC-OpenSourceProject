<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام موفق</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f6f7f9;
        }

        .success-container {
            max-width: 420px;
            margin: 80px auto;
            background: #ffffff;
            padding: 30px 24px;
            border-radius: 8px;
            text-align: center;
        }

        h3 {
            margin-bottom: 12px;
            color: #2e7d32;
            font-weight: 500;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 18px;

            background-color: #1976d2;
            color: #fff;
            text-decoration: none;

            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;

            transition:
                    background-color 0.2s ease,
                    box-shadow 0.2s ease,
                    transform 0.1s ease;
        }

        a:hover {
            background-color: #1565c0;
            box-shadow: 0 4px 10px rgba(25, 118, 210, 0.25);
        }

        a:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>

<div class="success-container">
    <h3>ثبت‌نام انجام شد ✅</h3>
    <p>حساب شما در وضعیت «در انتظار تأیید» قرار دارد.</p>

    <a href="/login">ورود</a>
</div>

</body>
</html>
