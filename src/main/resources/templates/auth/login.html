<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ورود</title>
</head>
<body>

<h2>ورود</h2>

<p th:if="${param.error}">
    ورود ناموفق بود (احتمالاً هنوز تایید نشده‌اید)
</p>

<p th:if="${param.logout}">
    با موفقیت خارج شدید
</p>

<form th:action="@{/login}" method="post">
    <input name="username" placeholder="enter username">
    <input type="password" name="password" placeholder="enter password">
    <button type="submit">ورود</button>
</form>

<a href="/register">ثبت نام</a>

</body>
</html>
