<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ثبت نام</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f6f7f9;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .auth-input {
            width: 100%;
            height: 42px;

            padding: 10px 12px;
            font-size: 14px;

            border: 1px solid #ccc;
            border-radius: 6px;

            box-sizing: border-box;
        }

        .auth-input:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }
        .form-container {
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;

            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }

        small {
            color: #d32f2f;
            font-size: 12px;
        }

        .global-errors {
            background: #fdecea;
            color: #b71c1c;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
        }

        button {
            margin-top: 10px;

            padding: 10px;
            font-size: 15px;
            font-weight: 500;

            background-color: #1976d2;
            color: white;

            border: none;
            border-radius: 6px;
            cursor: pointer;

            transition: background-color 0.2s ease,
            box-shadow 0.2s ease,
            transform 0.1s ease;
        }

        button:hover {
            background-color: #1565c0;
            box-shadow: 0 4px 10px rgba(25, 118, 210, 0.25);
        }

        button:active {
            transform: translateY(1px);
        }

        .login-link {
            display: block;
            margin-top: 16px;
            text-align: center;
            text-decoration: none;
            color: #1976d2;
            font-size: 14px;
        }
    </style>
</head>

<body>

<h2>ثبت نام</h2>

<div class="form-container">

    <form th:action="@{/register}" th:object="${form}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}" class="global-errors">
            <p th:each="e : ${#fields.globalErrors()}" th:text="${e}"></p>
        </div>

        <input th:field="*{username}" placeholder="نام کاربری"  class="auth-input"/>
        <small th:errors="*{username}"></small>

        <input type="password" th:field="*{password}" placeholder="رمز عبور"  class="auth-input"/>
        <small th:errors="*{password}"></small>

        <input th:field="*{firstName}" placeholder="نام"  class="auth-input"/>
        <input th:field="*{familyName}" placeholder="نام خانوادگی"  class="auth-input"/>

        <input th:field="*{phoneNumber}" placeholder="شماره تماس"  class="auth-input"/>
        <input th:field="*{address}" placeholder="آدرس"  class="auth-input"/>

        <select th:field="*{registerType}">
            <option th:each="t : ${types}"
                    th:value="${t}"
                    th:text="${t}">
            </option>
        </select>

        <button type="submit">ثبت نام</button>
    </form>

    <a th:href="@{/login}" class="login-link">ورود</a>
</div>

</body>
</html>
