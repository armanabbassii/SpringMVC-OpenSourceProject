<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>دوره‌های من</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f6f7f9;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .page-container {
            max-width: 1100px;
            margin: 0 auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #f0f0f0;
        }

        .empty-row {
            text-align: center;
            color: #777;
        }

        .action-link {
            text-decoration: none;
            color: #1976d2;
            font-size: 14px;
            font-weight: 500;
        }

        .action-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<h2>دوره‌هایی که تدریس می‌کنم</h2>

<div class="page-container">

    <table>
        <thead>
        <tr>
            <th>عنوان</th>
            <th>شناسه</th>
            <th>عملیات</th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${#lists.isEmpty(courses)}">
            <td colspan="3" class="empty-row">
                هیچ دوره‌ای برای شما ثبت نشده است
            </td>
        </tr>

        <tr th:each="c : ${courses}">
            <td th:text="${c.title}"></td>
            <td th:text="${c.courseUniqueId}"></td>
            <td>
                <a th:href="@{/teacher/courses/{id}/exams(id=${c.id})}"
                   class="action-link">
                    مدیریت آزمون‌ها
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/home}" class="back-link">
        بازگشت
    </a>

</div>

</body>
</html>
